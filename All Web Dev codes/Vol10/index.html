<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        div{
            background-color: red;
        }
        /* Class Selector */
        .red{
            background-color: aqua;
        }
        /* ID Selector */
        #green{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div>
        Wassup
    </div>

    <div class="red">
        Nigga
    </div>

    <div id="green">
        Roullet
    </div>
</body>
</html>
